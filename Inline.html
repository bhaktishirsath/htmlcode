<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <p>
        <!-- Inline tag=single line tag -->
        One, two, buckle my shoe;<br>
        Three, four, knock at the door;
        <!-- hr=line -->
         <!-- br=break line -->
        <hr>
        Five, six, pick up sticks;<br>Seven, eight, lay them straight;<br>
        Nine, ten, a big fat hen;

        <!-- html anchor tag -->
         <!-- target="_self"=same page -->
         <a href="https://www.google.com/" target="_self">Google</a>
         <br>
         <!-- target="_self"=new page /tab-->
         <a href="https://www.whatsapp.com/" target="_blank">Whatsapp</a>
    </p>
</body>
</html>
