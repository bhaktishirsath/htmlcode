<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formatting tag -->
     <!-- Nested tag -->

     <!-- Bold tag -->
     <p>hello  I'm <b>Bhaktii</b></p>

     <!-- Italic tag -->
      <p> hello  I'm <i>Bhakti</i></p>

    <!-- Underline tag -->
       <p>hello  I'm <u>Bhakti</u></p>

    <!-- Emphasis tag -->
     <!-- Italic and emphasis are same -->
      <!-- Emphasis shows important -->
     <p>hello I'm <em>Bhaktii</em></p>

    <!-- strong -->
        <!-- Strong shows it is important -->
        <p>hello  I'm <strong>Bhakti</strong></p>

    <!-- strike -->
     <!-- strike-content is deleted -->
      <p style="background:pink">hello  I'm <strike>Bhaktiiiii</strike></p>

    <!-- deleted -->
     <!-- delete the content -->
      <p>hello  I'm <del>Bhaktiiiii</del></p>
      <p>Actual price is <del>2300</del> Offer price is 1900</p>

    <!-- Mark -->
     <!-- Highlight the content -->
      <p>hello  I'm <mark>Bhaktiiiii</mark></p>

    <!-- Superscript -->
     <h1>10 <sup>th</sup></h1>

     <!-- subscript -->
    <h1>CO <sub>2</sub></h1>

    
</body>
</html>
