<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <h1>Unordered list</h1>
    <h2>disc Type</h2>
    <!-- Disc -->
    <ul type="disc">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <h2>square Type</h2>
    <!-- Square -->
     <ul type="square">
        <li>colors</li>
        <li>notebook</li>
        <li>books</li>
     </ul>

     <h2>Circle Type</h2>
     <!-- circle -->
      <ul type="circle">
        <li>Amazon</li>
        <li>Myntra</li>
        <li>Filpkart</li>
      </ul>
    
</body>
</html>
