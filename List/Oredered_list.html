<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderelist</title>
</head>
<body>
    <h1>Ordered list</h1>
    <!-- Ordered list -->
     <!-- default numeric ordered list -->
      <h3>Numeric list</h3>
      <ol>
        <li>OMGanesh</li>
        <li>Bhakti</li>
        <li>Princy</li>
      </ol>

      <h3>Alphabetic list</h3>
      <ol type="A">
        <li>OmGanesh</li>
        <li>Bhakti</li>
        <li>Princy</li>
      </ol>

      <ol type="a">
        <li>OmGanesh</li>
        <li>Bhakti</li>
        <li>Princy</li>
      </ol>

      <h3>Roman No</h3>
      <ol type="I">
        <li>Litika</li>
        <li>Bhakti</li>
      </ol>

      <ol type="i">
        <li>Litika</li>
        <li>Bhakti</li>
      </ol>

      <ol start="5">
        <h2>Shopping webstie</h2>
        <li>Filpkart</li>
        <li>Myntra</li> 
        <li>Amazon</li>
      </ol>
   
</body>
</html>
